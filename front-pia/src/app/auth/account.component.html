<div id="account_page" class="center-block" [ngSwitch]="category" >
  <!--错误提示-->
  <!--<app-list-errors [errors]="errors"></app-list-errors>-->
  <!-- 登录窗口 -->
  <div id="sign_in_panel" class="" *ngSwitchCase="'SIGNIN'">
    <div class="">
      <div class="">
        <div class="">
          <h1 class="text-center">登录</h1>
        </div>
        <div class="">
          <form class="form-group" (ngSubmit)="signIn()" >
            <div class="form-group">
              <label>用户名</label>
              <input class="form-control" type="text" placeholder="请输入用户名" [(ngModel)] = "username" name = "name" >
            </div>
            <div class="form-group">
              <label>密码</label>
              <input class="form-control" type="password" placeholder="请输入密码" [(ngModel)] = "password" name = "password" >
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox">记住密码
              </label>
            </div>
            <div class="text-right">
              <button class="btn btn-primary" [disabled]="!isSubmitting" type="submit">登录</button> &nbsp;
              <button class="btn btn-danger" [disabled]="!isSubmitting" >取消</button>
            </div>
            <a (click)="changePageToSignUp()">还没有账号？点我注册</a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- 注册窗口 -->
  <div id="sign_up_panel" class="" *ngSwitchCase="'SIGNUP'">

          <h1 class="text-center">注册</h1>

            </div>

            <div class="form-group">
              <label>密码</label>
              <input class="form-control" type="password" placeholder="至少6位字母或数字" [(ngModel)] = "password"  name = "password">
            </div>
